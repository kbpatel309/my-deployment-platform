<!DOCTYPE html>
<html>
    <head>
        <title>My Platform</title>
    </head>
<body>
    <h1>My Deployment Platform</h1>

    <input type="text" id="github_url" placeholder="Enter GitHub Url">
    <button onclick="showURL()">Deploy</button>

    <p id="output"></p>

    <script>
        function showURL() {
            // Get what the user typed
            var url = document.getElementById('github_url').value;

            // Show it on the page
            document.getElementById('output').innerHTML = "You entered: " + url;
        }
    </script>
</body>
</html>
