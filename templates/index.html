<!DOCTYPE html>
<html>
<head>
    <title>My Platform</title>
</head>
<body>
    <h1>My Deployment Platform</h1>

    <input type="text" id="github_url" placeholder="Enter GitHub URL">
    <button onclick="deploy()">Deploy</button>

    <p id="output"></p>

    <script>
        function deploy() {
            // Get what the user typed
            var url = document.getElementById('github_url').value;

            // Show we're starting
            document.getElementById('output').innerHTML = "⏳ Sending to server...";

            // Send to Flask backend
            fetch('/deploy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    github_url: url
                })
            })
            .then(response => response.json())
            .then(data => {
                // Show the response from Flask
                document.getElementById('output').innerHTML = "✅ " + data.message;
            })
            .catch(error => {
                document.getElementById('output').innerHTML = "❌ Error: " + error;
            });
        }
    </script>
</body>

</html>
